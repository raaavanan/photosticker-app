<!DOCTYPE html>
<html lang="en" ng-app="origami">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Origami</title>

    <!-- Bootstrap -->
    <link href="css/textholders.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-colorpicker.css" media="screen" title="no title" charset="utf-8">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="appCtrl">
    <header class="container-fluid">

        <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
         Photo Sticker App
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><button type="button" data-toggle="modal" data-target="#save-modal" class="btn btn-success navbar-btn">Save</button></li>

      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><button type="button" class="btn btn-default navbar-btn" ng-click="downloadImage()">Download Image</button></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

    </header>

    <div ui-view>

    </div>
    <!-- Modal -->
    <div class="modal fade" id="save-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Save the artwork for later</h4>
          </div>
          <div class="modal-body">
            We will be storing data in your local machine, don't work we wont take more than 5MB.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/angular.min.js" charset="utf-8"></script>
    <script src="lib/angular-ui-router.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="lib/snap.svg-min.js"></script>
    <script src="lib/snap.freetransform.js"></script>
    <script src="js/bootstrap-colorpicker.min.js" charset="utf-8"></script>
    <script src="lib/FileSaver.min.js" charset="utf-8"></script>
    <script src="lib/canvas-toBlob.js" charset="utf-8"></script>
    <script src="js/editorCtrl.js" charset="utf-8"></script>
    <script src="js/appCtrl.js" charset="utf-8"></script>
    <script src="js/app.js"></script>

  </body>
</html>
